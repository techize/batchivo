# Batchivo - Local Development Stack
# This Docker Compose file provides all infrastructure services for local development

version: '3.9'

services:
  # PostgreSQL - Main database
  postgres:
    image: postgres:16-alpine
    container_name: batchivo-postgres
    environment:
      POSTGRES_USER: batchivo
      POSTGRES_PASSWORD: batchivo
      POSTGRES_DB: batchivo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U batchivo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - batchivo-network

  # Redis - Caching and job queue
  redis:
    image: redis:7-alpine
    container_name: batchivo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - batchivo-network

  # Tempo - Distributed tracing
  tempo:
    image: grafana/tempo:latest
    container_name: batchivo-tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./infrastructure/observability/tempo.yaml:/etc/tempo.yaml
      - tempo_data:/tmp/tempo
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "3200:3200"  # Tempo HTTP
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - batchivo-network

  # Prometheus - Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: batchivo-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./infrastructure/observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - batchivo-network

  # Loki - Log aggregation
  loki:
    image: grafana/loki:latest
    container_name: batchivo-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - batchivo-network

  # Grafana - Observability dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: batchivo-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/observability/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      prometheus:
        condition: service_healthy
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - batchivo-network

networks:
  batchivo-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  tempo_data:
  prometheus_data:
  loki_data:
  grafana_data:
