name: Build Landing Site

on:
  push:
    branches:
      - main
    paths:
      - 'landing/**'
      - '.github/workflows/landing.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: landing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Export static site
        run: |
          # Next.js outputs to .next by default
          # For static hosting, configure output: 'export' in next.config.ts
          echo "Build complete. Configure deployment target in next.config.ts"

