apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nozzly-ingress
  namespace: nozzly
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: nozzly-body-size@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - nozzly.app
    - api.nozzly.app
    secretName: nozzly-tls
  rules:
  - host: nozzly.app
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /uploads
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8080
  - host: api.nozzly.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
