apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: batchivo
  namespace: batchivo
spec:
  entryPoints:
  - web
  - websecure
  routes:
  # API subdomain (api.batchivo.com)
  - kind: Rule
    match: Host(`api.batchivo.com`)
    services:
    - name: backend
      port: 8000
  # App subdomain - dashboard (app.batchivo.com)
  - kind: Rule
    match: Host(`app.batchivo.com`) && PathPrefix(`/uploads`)
    priority: 100
    services:
    - name: backend
      port: 8000
  - kind: Rule
    match: Host(`app.batchivo.com`)
    priority: 1
    services:
    - name: frontend
      port: 8080
  # App subdomain for .co.uk (app.batchivo.co.uk)
  - kind: Rule
    match: Host(`app.batchivo.co.uk`) && PathPrefix(`/uploads`)
    priority: 100
    services:
    - name: backend
      port: 8000
  - kind: Rule
    match: Host(`app.batchivo.co.uk`)
    priority: 1
    services:
    - name: frontend
      port: 8080
