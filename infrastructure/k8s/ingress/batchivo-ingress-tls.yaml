apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: batchivo-ingress
  namespace: batchivo
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: batchivo-body-size@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - batchivo.com
    - api.batchivo.com
    secretName: batchivo-tls
  rules:
  - host: batchivo.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /uploads
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8080
  - host: api.batchivo.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
