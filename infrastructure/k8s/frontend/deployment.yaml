apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: batchivo
data:
  VITE_API_URL: "https://api.batchivo.com"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: batchivo
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: batchivo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
      - name: harbor-creds
      containers:
      - name: frontend
        image: registry.techize.co.uk/batchivo/batchivo-frontend:feb3c963d091a96dceffae948cba721a70bdf39d
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: frontend-config
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
