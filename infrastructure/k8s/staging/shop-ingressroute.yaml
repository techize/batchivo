# Traefik IngressRoute for Mystmereforge Shop Staging
# Routes staging.mystmereforge.co.uk traffic to staging shop frontend
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mystmereforge-shop-staging
  namespace: nozzly-staging
spec:
  entryPoints:
  - web
  - websecure
  routes:
  # Shop frontend - catch-all route
  - kind: Rule
    match: Host(`staging.mystmereforge.co.uk`)
    priority: 1
    services:
    - name: mystmereforge-shop
      port: 80
