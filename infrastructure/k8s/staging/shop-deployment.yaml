# Staging deployment for mystmereforge-shop frontend
# Note: Current image uses production API URL (https://api.nozzly.app)
# For true staging isolation, CI needs to build staging-specific images
# This allows testing frontend changes while API calls go to production
apiVersion: v1
kind: Service
metadata:
  name: mystmereforge-shop
  namespace: nozzly-staging
  labels:
    app: mystmereforge-shop
    environment: staging
spec:
  selector:
    app: mystmereforge-shop
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mystmereforge-shop
  namespace: nozzly-staging
  labels:
    app: mystmereforge-shop
    environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mystmereforge-shop
  template:
    metadata:
      labels:
        app: mystmereforge-shop
        environment: staging
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      imagePullSecrets:
      - name: harbor-creds-mystmereforge
      containers:
      - name: shop
        # Uses same image as production - API URL baked in at build time
        # TODO: Update CI to build staging images with VITE_NOZZLY_API_URL=https://staging.nozzly.app
        image: registry.techize.co.uk/mystmereforge/mystmereforge-shop:1666af2c4e703a51314d27ab14e7c9c8b189531e-staging
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
