# Frontend uses runtime config - same image works for staging and production
# VITE_API_URL is passed via environment variable and injected at container startup
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: batchivo-staging
data:
  # Runtime config - injected via envsubst in docker-entrypoint.sh
  VITE_API_URL: "https://staging-api.batchivo.com"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: batchivo-staging
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: batchivo-staging
spec:
  replicas: 1  # Single replica for staging
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        environment: staging
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
      - name: harbor-creds
      containers:
      - name: frontend
        # Same image as production - runtime config via VITE_API_URL env var
        image: registry.techize.co.uk/batchivo/batchivo-frontend:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_API_URL
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
