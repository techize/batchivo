apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: batchivo-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/techize/batchivo.git
    targetRevision: main
    path: infrastructure/k8s
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: batchivo
  syncPolicy:
    automated:
      prune: true      # Remove resources not in git
      selfHeal: true   # Auto-sync when cluster state drifts
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
