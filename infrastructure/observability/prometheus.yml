# Prometheus Configuration for Nozzly

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nozzly-dev'
    environment: 'local'

# Alertmanager configuration (optional, add when needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "rules/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Nozzly Backend (when running)
  # Uncomment when backend is running with metrics endpoint
  # - job_name: 'nozzly-backend'
  #   static_configs:
  #     - targets: ['host.docker.internal:8000']
  #   metrics_path: '/metrics'

  # PostgreSQL Exporter (optional)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis Exporter (optional)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Tempo
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
