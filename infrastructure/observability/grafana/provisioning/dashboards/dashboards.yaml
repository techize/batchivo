# Grafana Dashboards Configuration for Batchivo

apiVersion: 1

providers:
  - name: 'Batchivo Dashboards'
    orgId: 1
    folder: 'Batchivo'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/definitions
      foldersFromFilesStructure: true

# Dashboard files will be added in future phases
# Place .json dashboard files in dashboards/definitions/
